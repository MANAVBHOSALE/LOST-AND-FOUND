<div class="container mx-auto mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let image of images">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" *ngIf="image" [src]="image.url" alt="image.itemname">
        <div class="card-body">
          <h5 class="card-title">
            {{image.type}} item : {{ image.itemname }}
          </h5>
            <h6 class="card-subtitle mb-2 text-muted">
              E-Mail : {{ image.email }}
              Mobile : {{ image.mobile_no }}
            </h6>
          <p class="card-text"> {{ image.description }} </p>
          <a href="#" class="btn  mr-2"><i class="fas fa-link"></i> Visit Site</a>
          <a href="#" class="btn"><i class="fab fa-github"></i> Found Item </a>
        </div>
      </div>
    </div>
  </div>
</div>
