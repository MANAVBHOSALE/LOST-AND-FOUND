<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="registration-form">
        <form id = "formData" id = "formData" [formGroup]="lostForm"  #lostData="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="form-group">
                <input type="email" class="form-control item" id="validationCustom01" autocomplete="off" formControlName="email" 
                class="form-control form-control-lg" placeholder="Enter a valid email address" ngModel>
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="validationCustom02" autocomplete="off" formControlName="mobile_no" 
                class="form-control form-control-lg" placeholder="Enter a Mobile Number" ngModel>
            </div>
            <div class="form-group">
                <input type="text" formControlName="itemname" class="form-control" id="validationCustom03" 
                placeholder="Enter Item name" value="" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" formControlName="description" id="validationCustom04" 
              placeholder="Enter Desription" rows="6"></textarea>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" formControlName="question" id="validationCustom05" 
                placeholder="Ex. What is the color of the phone ?">
            </div>
            <div class="form-group">
              <select class="form-control" formControlName="type"  id="validationCustom06">
                <option  disabled selected value="">Choose...</option>
                <option>Lost Item</option>
                <option>Found Item</option>
              </select>
          </div>
          <div class="form-group">
            <input type="file" (change) = "upload($event)" #UploadFileInput class="form-control-file" >
           </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block create-account">Submit</button>
            </div>
        </form>
        <div class="social-media">
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
